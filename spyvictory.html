<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd"
    >
<html lang="en">
  <head>
    <title>Avalon - Spy Victory</title>
    <link href = "/static/css/gamepage.css" rel = "stylesheet">
  </head>
  <body>
    <div id = "main_box">
    <div id= "header_box_background">
    <div id = "header_box">
    Avalon - Spy Victory
    </div>
    </div>
    </div>
    <div id="contentdiv">
        <h2>Spies win!</h2>
        <p>List of Characters and Roles:</p>
        <ul>
            {% for player in game.playerroles %}
            <li>{{player}} - {{ game.playerroles[player]}}</li>
            {% endfor %}
        </ul>
        <form type='get' action='/'>
            <input type='hidden' name='id' value='{{gameid}}'/>
            <button type='submit' value='submit'>Back Game Select</button>
        </form>
    </div>
  </body>
</html>
